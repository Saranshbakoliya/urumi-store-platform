replicaCount: 2

wordpress:
  image: wordpress:6.4-apache
  resources:
    requests:
      cpu: "250m"
      memory: "256Mi"
    limits:
      cpu: "1"
      memory: "1Gi"

mysql:
  image: mysql:8.0
  resources:
    requests:
      cpu: "500m"
      memory: "512Mi"
    limits:
      cpu: "2"
      memory: "2Gi"

persistence:
  size: 10Gi

ingress:
  enabled: true
  className: nginx
